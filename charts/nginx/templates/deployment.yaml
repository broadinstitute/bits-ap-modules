apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx.fullname" . }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nginx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nginx.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nginx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.cloneFromGithub.enabled }}
      initContainers:
        - name: git-cloner
          image: {{ .Values.cloneFromGithub.image.repository }}:{{ .Values.cloneFromGithub.image.tag }}
          imagePullPolicy: {{ .Values.cloneFromGithub.image.pullPolicy }}
          args:
            - {{ .Values.cloneFromGithub.repoToClone }}
            - .
          volumeMounts:
            - name: www
              mountPath: /workspace
            {{- if .Values.cloneFromGithub.deployKeySecret }}
            - name: idrsa
              mountPath: /root/.githubkeys
              readOnly: true
            {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.cloneFromGithub.enabled }}
          volumeMounts:
            - name: www
              mountPath: /usr/share/nginx/html
          {{- end }}
      {{- if .Values.cloneFromGithub.enabled }}
      volumes:
      {{- if .Values.cloneFromGithub.deployKeySecret }}
      - name: idrsa
        secret:
          secretName: {{ .Values.cloneFromGithub.deployKeySecret }}
          defaultMode: 0400
      {{- end }}
      - name: www
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
